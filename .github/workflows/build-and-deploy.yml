name: Build and Deploy
on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: self-hosted
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3

      - name: Install Dependencies
        run: npm install

      - name: Build React App
        run: npm run build

      - name: Upload to FTP
        run: |
          lftp "${{ secrets.FTP_SERVER }}" -u "${{ secrets.FTP_USERNAME }},${{ secrets.FTP_PASSWORD }}" -e "
          set ssl:verify-certificate no;
          mirror -R -e ./build ${{ secrets.PATH_TO_FOLDER }};
          quit
          "
